<html lang="pt-br">
  <head>

  <body>
    <header><h1>JoKenPô</h1></header>
    
    <h2>Faça sua jogada: Pedra, Papel ou Tesoura.</h2>

      <img
        id="escolhaTesoura" src="./images/scissor.png" alt="Escolha Tesoura"/>

    <h3 id="escolhaJogador"></h3>
    <h3>Vs</h3>
    <h3 id="escolhaTelaCpu"></h3>

    <span id="pontosJogador">0</span>:<span id="pontosComputador">0</span>
  </div>
